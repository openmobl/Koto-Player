<div class="palm-row" x-mojo-tap-highlight="momentary" x-mojo-touch-feedback="immediate" >
	<div class="palm-row-wrapper #{-activeFormatted} #{-truncatingOptionFormatted}">
		<div class='progress-bar-background'></div>
		<div class='progress-bar'></div>

		<div class='icon popup right' id='popup'></div>
		<div class="name truncating-text">#{-name}#{-title}</div>
		<div class='info truncating-text'>#{-infoFormatted}</div>
	</div>
</div>
